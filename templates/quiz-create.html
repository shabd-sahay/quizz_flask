<!DOCTYPE html>
<html>
<head>
  <title>Create Quiz</title>
  <style>
    h1, h2 {
      color: #333;
    }

    .quiz-container {
      margin-top: 20px;
      padding: 10px;
      background-color: #f5f5f5;
    }

    .form-container {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 5px;
    }

    button {
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .message {
      margin-top: 10px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Create Quiz</h1>
  <form method="POST" action="/quizzes">
    <div class="form-container">
      <div class="form-group">
        <label for="question">Question</label>
        <input type="text" id="question" name="question" placeholder="Enter the question">
      </div>
      <div class="form-group">
        <label for="options">Options (comma-separated)</label>
        <input type="text" id="options" name="options" placeholder="Enter the options">
      </div>
      <div class="form-group">
        <label for="right-answer">Right Answer</label>
        <input type="text" id="right-answer" name="right-answer" placeholder="Enter the right answer">
      </div>
      <div class="form-group">
        <label for="start-date">Start Date (YYYY-MM-DD)</label>
        <input type="text" id="start-date" name="start-date" placeholder="Enter the start date">
      </div>
      <div class="form-group">
        <label for="end-date">End Date (YYYY-MM-DD)</label>
        <input type="text" id="end-date" name="end-date" placeholder="Enter the end date">
      </div>
      <div class="form-group">
        <button type="submit">Create Quiz</button>
      </div>
      <div id="create-message" class="message"></div>
    </div>
  </form>
</body>
</html>
